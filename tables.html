<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Hot REsturant</title>
   <!-- Latest compiled and minified CSS & JS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <script src="https://code.jquery.com/jquery.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

   <style>
       .vertical-center {
           text-align: center;
       }
   </style>
</head>

<body>

   <div class="container">
       <div class="jumbotron vertical-center">
           <div class="container">
               <h1><span class="fa fa-fire"></span>Hot Resturant</h1>
               <h3>Book your seat before they are gone</h3>
               <hr>
               <div>

                   <a href="/make-reservation"><button class="btn btn-danger btn-lg"><span class="fa fa-ticket"></span>
                           Make Reservation</button></a>
               </div>


           </div>
       </div>

       <div class="row">

           <div class="col-12">

               <div class="card">
                   <div class="card-header">
                       <h3><strong>Current Reservations</strong></h3>
                   </div>
                   <div class="tables">
                       <h2 class="header"></h2>
                       <div class="card-body">
                           <h3 id="tableID">
                               </h2>
                               <div id="stats">
                                   <h3><strong>Name:</strong> <span id="name"></span></h3>
                                   <h3><strong>Email:</strong> <span id="email"></span></h3>
                                   <h3><strong>Phone:</strong> <span id="phone"></span></h3>
                                   <h3><strong>ID:</strong> <span id="id"></span></h3>
                               </div>
                       </div>
                   </div>

               </div>
           </div>
       </div>
       <div>
           <a style="border-right:1px solid gray;padding-right: 5px;" href="url">API Table Link</a>
           <a href="url"> API Wait List</a>
       </div>

   </div>
<script>
$.get("/api/tables", function(data){
    console.log("hello world");
    console.log(data);
    console.log(data[0].name);
    $('#name').html(data[0].name);
    $('#email').html(data[0].email);
    $('#phone').html(data[0].phone);
    $('#id').html(data[0].id);
});
</script>

</body>

</html>
